<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../user.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header_line">
                <div class="header_button_left">
                    <p>назад</p>
                </div>
                <div class="Dynamiс_Island"></div>
                <div class="header_button_right">
                    <p>пропустить</p>
                </div>
            </div>
        </div>
        <div class="middle">
            <div class="middle_top">
                <div class="text_title">
                    <h1>Приседание</h1>
                </div>

                <div class="Timer">
                    <div class="img_video"><img src="../../img/Безымянный.png" class="img_time"></div>
                    <div class="Timer_bar">
                        <div class="Timer_point red"></div>
                        <div class="Timer_point red"></div>
                        <div class="Timer_point red"></div>
                        <div class="Timer_point red"></div>
                        <div class="Timer_point red"></div>
                        <div class="Timer_point red"></div>
                        <div class="Timer_point red"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                        <div class="Timer_point"></div>
                    </div>
                </div>
            </div>
            <div class="middle_bot">
                <div class="reiteration_block">
                    <div class="reiteration">
                        <div class="reiteration_line">
                            <div class="text_reiteration_control">
                                <div class="text_reiteration">
                                    <p>Колличество повторений в подходе </p>
                                </div>
                            </div>
                            <div class="reiteration_left">
                                <div class="count_reiteration">15</div>
                            </div>
                        </div>
                        <div>
                            <div class="text_reiteration_control">
                                <div class="text_reiteration">
                                    <p>Колличество подходов</p>
                                </div>
                            </div>
                            <div class="reiteration_right">
                                <div class="count_reiteration">20</div>
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <div class="input_reiteration"><input type="text" placeholder="Введите кол-во подходов"></div>
                        <div class="input_button">
                            <p>ввод</p>
                        </div>
                    </div>
                </div>
                <div class="history">
                    <div class="history_exercise">История приседаний</div>
                    <div class="history_dateblock">
                        <div class="history_date">21.12.2023</div>
                        <div class="history_repetitions">20 подходов</div>
                        <div class="history_time">30:45 минут</div>
                    </div>
                    <div class="history_dateblock">
                        <div class="history_date">22.12.2023</div>
                        <div class="history_repetitions">15 подходов</div>
                        <div class="history_time">20:33 минут</div>
                    </div>
                    <div class="history_dateblock">
                        <div class="history_date">28.12.2023</div>
                        <div class="history_repetitions">12 подходов</div>
                        <div class="history_time">12:45 минут</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>



</html>
